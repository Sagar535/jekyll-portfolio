---
layout: default
title: Portfoliio
---

<h2>{{ page.title }}</h2>

<div class="container">
	<div class="row justify-content-center">
		{% for project in site.data.portfolio %}
			<div class="card col-sm-12 col-md-3 mx-3" style="border: 1px;border-style: solid;padding-top: 10px;padding-bottom: 10px;">
			  <div class="card-body" style="height: 100%;display: flex;flex-direction: column;">
			    <h5 class="card-title">{{project.project_name}}</h5>
				<hr/>
			    <p class="card-text">{{project.description}}</p>
			    <div class="mt-auto">
			    	<a href={{project.website}} class="btn btn-primary">Visit</a>
				    <a href={{project.github_link}} class="btn btn-info">Git</a>
			    </div>
			  </div>
			</div>
		{% endfor %}
	</div>
</div>
